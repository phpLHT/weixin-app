<script>
UM.getEditor('goods_desc', {
	initialFrameWidth : "100%"

function addNewExtCat(btn)
{
	// 选择后面的下拉框并克隆一个
	var newSel = $(btn).next("select").clone();
	// 把新的下拉框添加到当前TD的最后
	$(btn).parent().append(newSel);
}
$("#tabbar-div p span").click(function(){
	// 获取点击的是第几个
	var i = $(this).index();
	// 先隐藏所有的table
	$(".tab_content").hide();
	// 显示第i个
	$(".tab_content").eq(i).show();
	$(".tab-front").removeClass("tab-front").addClass('tab-back');
	$(this).removeClass("tab-back").addClass('tab-front');
});

//为类型绑定change事件
$("select[name=type_id]").change(function(){
	// 先取出选择的类型ID
	var type_id = $(this).val();
	$.ajax({
		type : "GET",
		url : "<?php echo U('ajaxGetAttr', '', FALSE); ?>/type_id/"+type_id,
		dataType : "json",
		success : function(data)
		{
			// 循环服务器返回的属性数据拼成一个HTML字符串
			var html = "";
			// 循环每个属性
			$(data).each(function(k,v){
				html += "<li><input type='hidden' name='attr_ids[]' value='"+v.id+"' />";
				if(v.attr_type == '可选')
					html += '<a href="javascript:void(0);" onclick="addRow(this);">[+]</a>';
				html += v.attr_name+" : ";
				if(v.attr_option_value != "")
				{
					var _arr = v.attr_option_value.split(",");
					html += "<select name='attrs[]'><option value=''>请选择</option>";
					for(var i=0; i<_arr.length; i++)
					{
						html += '<option value="'+_arr[i]+'">'+_arr[i]+'</option>';
					}
					html += "</select>";
				}
				else
					html += "<input type='text' name='attrs[]' />";
				html += "</li>";
			});
			// 把拼好的LI字符串放到页面中
			$("#attr_list").html(html);
		}
	});
});


function addRow(a){
	var li = $(a).parent();
	if(li.find(a).html() == "[+]"){
		var newLi = li.clone();
		newLi.find("a").html("[-]");
		li.after(newLi);
	}else{
		if(confirm('确定要干掉吗？')){
			li.remove();
		}
	}
}


$("#btn_add_pic").click(function(){
	$("#table_pic_list").append('<tr><td><input type="file" name="pic[]" /></td></tr>');
});

$(".btn_del_image").click(function(){
	if(confirm('确定要删除吗？'))
	{
		var picId = $(this).attr('pic_id');
		// 先获取图片所在的LI标签
		var li = $(this).parent();
		$.ajax({
			type : "GET",
			url : "<?php echo U('ajaxDelImage', '', FALSE); ?>/pic_id/"+picId,
			success : function(data)
			{
				li.remove();
			}
		});
	}
});


</script>
