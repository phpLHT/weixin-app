<layout name="layout" />

<div class="main-div">
    <form name="main_form" method="POST" action="{:U('User/edit')}" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">

            <tr>
                <td class="label">代理商姓名：</td>
                <td>
                    {$Think.session.username}
                </td>
            </tr>
            <tr>
                <td class="label">原始密码：</td>
                <td>
                    <input type="password" size="25" name="password" />
                </td>
            </tr>
            <tr>
                <td class="label">新密码：</td>
                <td>
                    <input type="password" size="25" name="newpassword" />
                </td>
            </tr>
            <tr>
                <td class="label">确认新密码：</td>
                <td>
                    <input type="password" size="25" name="repassword" />
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <!--<input type="reset" class="button" value=" 重置 " />-->
                </td>
            </tr>
        </table>
    </form>
</div>

</script>
